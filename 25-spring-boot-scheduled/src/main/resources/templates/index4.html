<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" >
<title>Thymeleaf入门2</title>
</head>
<body>
	<table border="1" >
		<tr>
			<th>id</th>
			<th>name</th>
			<th>age</th>

		</tr>
		<tr th:each="maps:${map}">
			<td th:text="${maps}"></td>
		</tr>
	</table>
	<hr>
	<table border="1" >
		<tr>
			<th>id</th>
			<th>name</th>
			<th>age</th>

		</tr>
		<tr th:each="maps:${map}">
			<td th:each="entity:${maps}" th:text="${entity.key}"></td>
			<td th:each="entity:${maps}" th:text="${entity.value.userid}"></td>
		</tr>
	</table>
	
	
</body>
</html>
